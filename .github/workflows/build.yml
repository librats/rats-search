name: Build Rats Search

on:
  push:
    branches: [ master, main, develop, cpp ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

env:
  QT_VERSION: '6.8.3'
  BUILD_TYPE: Release

jobs:
  build-windows:
    runs-on: windows-latest
    name: Windows x64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION }}
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2022_64'
          cache: true

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Install Ninja
        run: choco install ninja -y

      - name: Install MySQL client library
        shell: powershell
        run: |
          # Download MySQL Connector/C
          $mysqlUrl = "https://dev.mysql.com/get/Downloads/Connector-C/mysql-connector-c-6.1.11-winx64.zip"
          $mysqlZip = "$env:TEMP\mysql-connector.zip"
          $mysqlDir = "$env:TEMP\mysql-connector"
          
          Invoke-WebRequest -Uri $mysqlUrl -OutFile $mysqlZip
          Expand-Archive -Path $mysqlZip -DestinationPath $mysqlDir -Force
          
          $mysqlPath = Get-ChildItem -Path $mysqlDir -Directory | Select-Object -First 1
          echo "MYSQL_DIR=$($mysqlPath.FullName)" >> $env:GITHUB_ENV
          echo "MYSQL_INCLUDE_DIR=$($mysqlPath.FullName)\include" >> $env:GITHUB_ENV
          echo "MYSQL_LIB_DIR=$($mysqlPath.FullName)\lib" >> $env:GITHUB_ENV

      - name: Build Qt MySQL plugin (if not available)
        shell: powershell
        run: |
          $pluginPath = "$env:Qt6_DIR\plugins\sqldrivers\qsqlmysql.dll"
          
          if (-not (Test-Path $pluginPath)) {
            Write-Host "MySQL plugin not found in Qt installation, building from source..."
            
            # Clone Qt base for sqldrivers source
            git clone --depth 1 --branch v${{ env.QT_VERSION }} https://github.com/qt/qtbase.git qtbase-src
            
            # Build just the MySQL plugin
            cd qtbase-src/src/plugins/sqldrivers
            
            # Configure with MySQL support
            cmake -B build -G "Ninja" `
              -DCMAKE_BUILD_TYPE=Release `
              -DCMAKE_PREFIX_PATH="$env:Qt6_DIR" `
              -DMySQL_INCLUDE_DIR="$env:MYSQL_INCLUDE_DIR" `
              -DMySQL_LIBRARY="$env:MYSQL_LIB_DIR\libmysql.lib"
            
            cmake --build build --target qsqlmysql --config Release
            
            # Copy built plugin to Qt plugins directory
            if (Test-Path "build/plugins/sqldrivers/qsqlmysql.dll") {
              Copy-Item "build/plugins/sqldrivers/qsqlmysql.dll" "$env:Qt6_DIR\plugins\sqldrivers\" -Force
              Write-Host "Successfully built and installed MySQL plugin"
            }
            
            cd ../../../..
          } else {
            Write-Host "MySQL plugin already available at $pluginPath"
          }
          
          # Copy libmysql.dll to Qt bin directory
          Copy-Item "$env:MYSQL_LIB_DIR\libmysql.dll" "$env:Qt6_DIR\bin\" -Force

      - name: Configure CMake
        run: |
          cmake -B build -G "Ninja" `
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} `
            -DCMAKE_PREFIX_PATH="$env:Qt6_DIR" `
            -DRATS_SEARCH_USE_SYSTEM_LIBRATS=OFF

      - name: Build
        run: cmake --build build --config ${{ env.BUILD_TYPE }} --parallel

      - name: Copy Manticore binaries
        shell: powershell
        run: |
          $binDir = "build/bin"
          
          # Copy all Manticore files for Windows x64
          Copy-Item "imports/win/x64/*" -Destination $binDir -Force -Recurse
          
          Write-Host "Copied Manticore binaries:"
          Get-ChildItem $binDir | ForEach-Object { Write-Host $_.Name }

      - name: Copy Qt MySQL plugin
        shell: powershell
        run: |
          $binDir = "build/bin"
          $pluginSrc = "$env:Qt6_DIR/plugins/sqldrivers"
          $pluginDst = "$binDir/sqldrivers"
          
          New-Item -ItemType Directory -Force -Path $pluginDst | Out-Null
          
          # Copy MySQL plugin
          if (Test-Path "$pluginSrc/qsqlmysql.dll") {
            Copy-Item "$pluginSrc/qsqlmysql.dll" -Destination $pluginDst -Force
            Write-Host "Copied qsqlmysql.dll"
          }
          if (Test-Path "$pluginSrc/qsqlmysqld.dll") {
            Copy-Item "$pluginSrc/qsqlmysqld.dll" -Destination $pluginDst -Force
          }
          
          # Also ensure libmysql.dll is in bin directory
          if (Test-Path "$env:Qt6_DIR/bin/libmysql.dll") {
            Copy-Item "$env:Qt6_DIR/bin/libmysql.dll" -Destination $binDir -Force
            Write-Host "Copied libmysql.dll to bin"
          }

      - name: Create deployment package
        shell: powershell
        run: |
          $packageDir = "RatsSearch-Windows-x64"
          New-Item -ItemType Directory -Force -Path $packageDir | Out-Null
          
          # Copy all files from bin directory
          Copy-Item "build/bin/*" -Destination $packageDir -Recurse -Force
          
          # Copy config if exists
          if (Test-Path "build/bin/config.json") {
            Copy-Item "build/bin/config.json" -Destination $packageDir -Force
          }
          
          # Create zip
          Compress-Archive -Path $packageDir -DestinationPath "RatsSearch-Windows-x64.zip" -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: RatsSearch-Windows-x64
          path: RatsSearch-Windows-x64.zip
          retention-days: 30

  build-macos-intel:
    runs-on: macos-13
    name: macOS Intel (x64)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Ninja
        run: brew install ninja

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION }}
          host: 'mac'
          target: 'desktop'
          arch: 'clang_64'
          cache: true

      - name: Install MySQL client
        run: |
          brew install mysql-client
          echo "MYSQL_DIR=$(brew --prefix mysql-client)" >> $GITHUB_ENV
          echo "MYSQL_INCLUDE_DIR=$(brew --prefix mysql-client)/include/mysql" >> $GITHUB_ENV
          echo "MYSQL_LIB_DIR=$(brew --prefix mysql-client)/lib" >> $GITHUB_ENV

      - name: Build Qt MySQL plugin (if not available)
        run: |
          PLUGIN_PATH="$Qt6_DIR/plugins/sqldrivers/libqsqlmysql.dylib"
          
          if [ ! -f "$PLUGIN_PATH" ]; then
            echo "MySQL plugin not found in Qt installation, building from source..."
            
            # Clone Qt base for sqldrivers source
            git clone --depth 1 --branch v${{ env.QT_VERSION }} https://github.com/qt/qtbase.git qtbase-src
            
            cd qtbase-src/src/plugins/sqldrivers
            
            cmake -B build -G "Ninja" \
              -DCMAKE_BUILD_TYPE=Release \
              -DCMAKE_PREFIX_PATH="$Qt6_DIR" \
              -DMySQL_INCLUDE_DIR="$MYSQL_INCLUDE_DIR" \
              -DMySQL_LIBRARY="$MYSQL_LIB_DIR/libmysqlclient.dylib"
            
            cmake --build build --target qsqlmysql --config Release
            
            if [ -f "build/plugins/sqldrivers/libqsqlmysql.dylib" ]; then
              cp build/plugins/sqldrivers/libqsqlmysql.dylib "$Qt6_DIR/plugins/sqldrivers/"
              echo "Successfully built and installed MySQL plugin"
            fi
            
            cd ../../../..
          else
            echo "MySQL plugin already available at $PLUGIN_PATH"
          fi

      - name: Configure CMake
        run: |
          cmake -B build -G "Ninja" \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
            -DCMAKE_PREFIX_PATH="$Qt6_DIR" \
            -DRATS_SEARCH_USE_SYSTEM_LIBRATS=OFF

      - name: Build
        run: cmake --build build --config ${{ env.BUILD_TYPE }} --parallel

      - name: Copy Manticore binaries
        run: |
          BUNDLE_DIR="build/bin/RatsSearch.app/Contents/MacOS"
          
          # Copy Manticore binaries for macOS Intel
          cp imports/darwin/x64/* "$BUNDLE_DIR/" || true
          chmod +x "$BUNDLE_DIR/searchd" "$BUNDLE_DIR/indexer" 2>/dev/null || true
          
          echo "Copied Manticore binaries:"
          ls -la "$BUNDLE_DIR/"

      - name: Copy Qt MySQL plugin
        run: |
          BUNDLE_DIR="build/bin/RatsSearch.app/Contents"
          PLUGIN_DST="$BUNDLE_DIR/PlugIns/sqldrivers"
          
          mkdir -p "$PLUGIN_DST"
          
          # Copy MySQL plugin if it exists
          if [ -f "$Qt6_DIR/plugins/sqldrivers/libqsqlmysql.dylib" ]; then
            cp "$Qt6_DIR/plugins/sqldrivers/libqsqlmysql.dylib" "$PLUGIN_DST/"
            echo "Copied libqsqlmysql.dylib"
          fi

      - name: Create deployment package
        run: |
          # Create DMG or zip
          cd build/bin
          zip -r ../../RatsSearch-macOS-Intel.zip RatsSearch.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: RatsSearch-macOS-Intel
          path: RatsSearch-macOS-Intel.zip
          retention-days: 30

  build-macos-arm:
    runs-on: macos-14
    name: macOS ARM (Apple Silicon)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Ninja
        run: brew install ninja

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION }}
          host: 'mac'
          target: 'desktop'
          arch: 'clang_64'
